<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new person!</title>
    <link rel="stylesheet" th:href="@{../../../../resources/css/buttons.css}">
    <link rel="stylesheet" th:href="@{../../../../resources/css/new_edit.css}">
</head>
<body>

<form
      th:method="POST"
      th:action="@{/people}"
      th:object="${person}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" th:placeholder="Name" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">NAME_ERR</div>

    <br>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" th:placeholder="*{age}" id="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">AGE_ERR</div>

    <br>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" th:placeholder="Email" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">EMAIL_ERR</div>

    <br>
    <input class="button-17" type="submit" value="Create person!">
</form>

<hr>
<a class="button-13" role="button" th:href="@{/people}">go back</a>

</body>
</html>
