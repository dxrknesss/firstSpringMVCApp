<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit person!</title>
    <link rel="stylesheet" th:href="@{../../../../resources/css/new_edit.css}">
    <link rel="stylesheet" th:href="@{../../../../resources/css/buttons.css}">
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">NAME_ERR</div>

    <br>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">AGE_ERR</div>

    <br>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">AGE_ERR</div>

    <br>
    <input class="button-17" type="submit" value="Edit this person!">
</form>

<hr>
<a class="button-13" role="button" th:href="@{/people/{id}(id=${person.getId()})}">go back</a>

</body>
</html>
