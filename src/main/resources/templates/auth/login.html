<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" th:href="@{/css/buttons.css}">
    <link rel="stylesheet" th:href="@{/css/new_edit.css}">
</head>
<body>

<form name="loginForm" method="POST" action="/process_login">
<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->

    <label for="email">Enter email:</label>
    <input type="text" name="username" id="email">
    <br>
    <label for="password">Enter password:</label>
    <input type="password" name="password" id="password">
    <br>
    <input type="submit" class="button-17" value="login">

    <div th:if="${param.error}" style="color: red">Invalid email or password!</div>
</form>

</body>
</html>
